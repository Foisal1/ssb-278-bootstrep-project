<section class="sing-up">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-7">
        <form class="row p-5 shadow">
        <h2 class="m-auto pb-5">Inter Your Information</h2>
          <div class="col-xl-6 pb-4">
            <label>First Name</label>
            <input type="Text" name="" class="form-control" placeholder="Text Your first Name">
          </div>
          <div class="col-xl-6 pb-4">
            <label>Sure Name</label>
            <input type="Text" name="" class="form-control" placeholder="Text Your Sure Name">
          </div>
          <div class="col-xl-12 pb-4">
            <label>Email Address</label>
            <input type="email" name="" class="form-control" placeholder="Enter your email address">
          </div>
          <div class="col-xl-12 pb-4">
            <label>Password</label>
            <input type="password" name="" class="form-control" placeholder="Password">
          </div>
          <div class="col-xl-12 pb-4">
            <label>Password</label>
            <input type="password" name="" class="form-control" placeholder="Re-typ Password">
          </div>
          <div class="col-xl-6 pb-3">
            <span>Select Your Gender</span>
            <div class="form-check">
              <input type="radio" name="Gender" value="male" id="male" class="form-check-input"><label for="male">Male</label>
            </div>
            <div class="form-check">
              <input type="radio" name="Gender" value="female" id="female" class="form-check-input"><label for="female">Female</label>
            </div>
            <div class="form-check">
              <input type="radio" name="Gender" value="other" id="other" class="form-check-input"><label for="other">Other</label>
            </div>
          </div>

            
          <div class="col-xl-6 pb-3">
            <span>Select Your Country</span>
            <div class="form-check">
              <input type="checkbox" name="country" value="bn" id="bn" class="form-check-input"><label for="bn">Bn</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="country" value="usa" id="usa" class="form-check-input"><label for="usa">Usa</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="country" value="uk" id="uk" class="form-check-input"><label for="uk">Uk</label>
            </div>
          </div>

          <div class="col-xl-6 pb-4">
            <label>Your Course</label>
            <select class="form-control">
              <option>Select...</option>
              <option value="Web Dising">Web Dising</option>
              <option value="Wordpress">Wordpress</option>
              <option value="Graphic Dising">Graphic Dising</option>
              <option value="Ui Dising">Ui Dising</option>
              <option value="Shopify Dising">Shopify Dising</option>
            </select>
          </div>

          <div class="col-xl-6 pb-4">
            <label>Upload Your CV</label>
            <input type="file" name="cv" class="form-control-file">
          </div>

          <div class="col-xl-12 pb-3">
            <label>Messege</label>
            <textarea class="form-control" rows="5"></textarea>
          </div>

          <div class="col-xl-12 pb-4">
            <input type="Submit" name="messege" class="btn btn-dark px-5">
          </div>

          <p class="pi"><a href="log_in.html">I have an account.</a></p>

        </form>
      </div>
    </div>
  </div>
</section>
